<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo">
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <section>
            <h2>Select a movie
                <select id="titles">
                    <option value=""></option>
                </select></h2>
        </section>
        <section><h2>Add a review
            <form>
                <label for="review">review</label>
                <input id="review" type="text">
                <input type="submit">
            </form>
        </h2></section>
        <section>
            <h2>Movie details<div id="display-info"></div></h2>
        </section>
        <section><h2>People
            <ol></ol>
            <button id="show-people">Show People</button>
        </h2></section>
        <section id="reviews"><h2>Reviews
            <ul></ul>
            <button id="reset-reviews">Reset Reviews</button>
        </h2></section>
    </main>
</body>
</html>
